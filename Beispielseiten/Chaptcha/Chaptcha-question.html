<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio CAPTCHA für Menschen mit Behinderung</title>
</head>
<body>
    <form id="myForm" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="captcha">Was ist 3 + 5?</label>
        <p id="captchaQuestion">Bitte lösen Sie die folgende Aufgabe:</p>
        <input type="text" id="captcha" name="captcha" required><br><br>

        <button type="button" onclick="playAudio()">Frage anhören</button><br><br>

        <button type="submit">Absenden</button>
    </form>

    <p id="error" style="color:red;"></p>

    <audio id="captchaAudio" src="chaptcha-question.mp3"></audio>

    <script>
        function validateForm() {
            const captchaInput = document.getElementById('captcha').value;
            const errorMessage = document.getElementById('error');

            // Überprüfen, ob die Antwort korrekt ist
            if (captchaInput !== '8') {
                errorMessage.textContent = 'Falsche Antwort. Bitte versuchen Sie es erneut.';
                return false; // Formular nicht absenden
            }

            errorMessage.textContent = ''; // Fehlernachricht zurücksetzen
            return true; // Formular absenden
        }

        function playAudio() {
            const audio = document.getElementById('captchaAudio');
            audio.play();
        }
    </script>
</body>
</html>
